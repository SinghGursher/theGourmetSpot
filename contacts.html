<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The Gourmet Spot</title>
    <link rel="stylesheet" href="contactStyle.css">
    <script src="https://kit.fontawesome.com/0d8d7b063e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Contacts</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="contactleft">
                <p class="subtitle">Find us at</p>
                <p><i class="fas fa-paper-plane"></i> gourmetstore@ac.ke</p>
                <p><i class="fas fa-phone-square-alt"></i> +254 711 604 122</p>
                <div class="socialIcons">
                    <a href="https://www.facebook.com/gursher.singh.56"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.twitter.com/@StevMufasa"><i class="fa-brands fa-x-twitter"></i></a>
                    <a href="https://www.instagram.com/gursher13/"><i class="fab fa-instagram"></i></a>
                    </div>
                </div>

            <div class="contactright">
                <input type="text" name="Name" placeholder="Name" required>
                <input type="email" name="Email" placeholder="Email" required>
                <textarea name="Message" rows="4" placeholder="Message"></textarea>
                <button type="submit" class="btn btn2">Submit</button>
                <span id="msg"></span>
            </div>
        </div>
    </div>
    <footer>
        <p>&copyThe Gourmet Spot</p>
    </footer>
</body>
</html>
